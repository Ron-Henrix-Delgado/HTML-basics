<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <h1>Page 10 About buttons</h1>
    
    <hr>

    <button>Click Me</button>

    <hr>

    <!--You can use this to get to a hyperlick just add the <a><a/> tag-->
    <a href="https://www.google.com" target="blank">

    <button>Click Me</button>
    
    </a>

    <hr>


    <!--you can disable the clicking mechanism by adding "disabled after the <button tag"-->
    <a href="https://www.google.com" target="blank">

        <button disabled>Click Me</button>
        
    </a>
    
    <hr>

    <!--You can put some colors and borders using these attributes-->
    <a href="https://www.google.com" target="blank">

        <button style="background-color: green; color: white; border-radius: 5px;" >Click Me</button>
        
    </a>

    <hr>


    <a href="Page11.html" target="_self">

        <button style="background-color: black; color: white; border-radius: 5px;" >Click Me to go to the Next Page</button>
        
    </a>


    <hr>

    <!--you can use some javascript on this-->
        <button onclick="Dosomething()" style="background-color: green; color: white; border-radius: 5px;" >Click Me</button>
        
        <p id="test">Hello</p>

        <script>

            function Dosomething(){

                document.getElementById("test").innerHTML = "Goodbye"

            }

        </script>

        <hr>



        <a href="index.html" target="_self" title="First Page">
            <img src="/Images/Double Arrow Left.png" height="50">
        </a>
    
        <a href="Page9.html" target="_self" title="Previous Page">
            <img src="/Images/Arrow 2 Left.jpg" height="50">
        </a>
    
        <a href="Page11.html" target="_self" title="Next Page">
            <img src="/Images/Arrow 2 Right.jpg" height="50">
        </a>
    
        <a href="Page11.html" target="_self" title="Last Page">
            <img src="/Images/Double Arrow Right.png" height="50">
        </a>
    

</body>
</html>
